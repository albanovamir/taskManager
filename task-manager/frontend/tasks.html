<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - Task Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Task Manager</h1>
            <nav>
                <a href="dashboard.html">Dashboard</a>
                <a href="teams.html">Teams</a>
                <a href="tasks.html" class="active">Tasks</a>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </nav>
        </header>
        <main>
            <section class="tasks-section">
                <div class="section-header">
                    <h2>Your Tasks</h2>
                    <button id="createTaskBtn" class="btn btn-primary">Create Task</button>
                </div>
                
                <div class="modal" id="createTaskModal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h3>Create New Task</h3>
                        <form id="createTaskForm">
                            <div class="form-group">
                                <label for="taskTitle">Title</label>
                                <input type="text" id="taskTitle" name="taskTitle" required>
                            </div>
                            <div class="form-group">
                                <label for="taskDescription">Description</label>
                                <textarea id="taskDescription" name="taskDescription"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="taskTeam">Team</label>
                                <select id="taskTeam" name="taskTeam" required>
                                    <!-- Teams will be loaded here -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="taskAssignee">Assignee (optional)</label>
                                <select id="taskAssignee" name="taskAssignee">
                                    <option value="">None</option>
                                    <!-- Team members will be loaded here -->
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </form>
                    </div>
                </div>
                
                <div class="tasks-list" id="tasksList">
                    <!-- Tasks will be loaded here -->
                </div>
            </section>
        </main>
    </div>
    <script src="js/logout.js"></script>
    <script src="js/tasks.js"></script>
</body>
</html>
